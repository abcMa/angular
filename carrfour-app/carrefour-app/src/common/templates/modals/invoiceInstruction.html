<ion-modal-view class="invoice-instruction-modal-view">

    <ion-header-bar class="bar-default">
        <button class="button-clear button back-button" ng-click="modals.invoiceInstruction.close()">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">{{modals.invoiceInstruction.title}}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="p">
            <span ng-repeat="article in modals.invoiceInstruction.articleInfo" ng-bind-html="article"></span>
        </div>
    </ion-content>

</ion-modal-view>
