<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unlimitedCart</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/css" src="../angular.min.js"></script>
    <script type="text/css" src="js/index.js"></script>
</head>
<body>
<div class="wrap">
    <div class="cart-head">
        <div class="cart-head-left">$8.70</div>
        <div class="cart-head-mid">Unlimited cart</div>
        <div class="cart-head-right">@<span>9+</span></div>
    </div>
    <div class="carrt-container">
        <ul class="pro-list">
            <li class="pro-item">
                <img class="pro-img" src="images/pro-img.jpg"  alt="商品图">
                <div class="pro-item-mid">
                    <div class="pro-name">商品名称</div>
                    <div class="pro-price">$0.70</div>
                </div>
                <div class="pro-item-right">
                    <span class="minus">-</span>
                    <input class="pro-item-sum" type="text">
                    <span class="plus">+</span>
                </div>
            </li>
        </ul>
        <div class="load-more"><a>加载更多</a></div>
    </div>
</div>
</body>
</html>
