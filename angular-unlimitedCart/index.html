<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unlimitedCart</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="../angular.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="wrap" ng-app="myapp">
    <div ng-controller="cartController">
        <div class="cart-head">
            <div class="cart-head-left"><span>总金额： $</span>{{totalPrice().tprice | number:2}}</div>
            <div class="cart-head-mid">我的购物车</div>
            <div class="cart-head-right">商品总量: <span>{{totalPrice().tnum | exeNumFilter}}</span></div>
        </div>
        <div class="carrt-container">
            <ul class="pro-list" ng-repeat="index in productList.products track by $index">
                <li class="pro-item">
                    <img class="pro-img" src="images/pro-img.jpg" alt="{{index.name}}">
                    <div class="pro-item-mid">
                        <div class="pro-name">{{index.name}}</div>
                        <div class="pro-price"><span>$</span>{{index.price | number:2}}</div>
                        <div>小计:<span>{{index.price*index.curAmount | number:2}}</span></div>
                    </div>
                    <div class="pro-item-right">
                        <span class="minus" ng-click="updateNum('minus',$index)">-</span>
                        <input class="pro-item-sum" type="text" ng-model="index.curAmount">
                        <span class="plus" ng-click="updateNum('plus',$index)">+</span>
                    </div>
                    <div class="pro-del">
                        <button ng-click="removePro($index)">删除</button>
                    </div>
                </li>
            </ul>
            <div class="load-more"><a>加载更多</a></div>
        </div>
    </div>
</div>
</body>
</html>
